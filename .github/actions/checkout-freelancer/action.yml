name: Checkout freelancer
description: ""
inputs:
  freelancer-folder:
    description: Path to root of freelancer directory
    default: ${{ github.workspace }}
  freelancer-mod:
    description: insert vanilla or discovery
    required: true
  ssh-key-base64-vanilla:
    description: Key to download freelancer repo
    default: ''

runs:
  using: "composite"
  steps:
    - name: Write id_rsa down
      if: ${{ inputs.freelancer-mod == 'vanilla' }}
      shell: python
      run: |
        import base64
        import os
        file_output_name = "${{ github.workspace }}/id_rsa.out"
        with open(file_output_name, "wb", 0o600) as file:
          file.write(base64.b64decode(bytes(os.environ["ID_RSA_FILES_FREELANCER_VANILLA"], encoding='utf8')))
        os.chmod(file_output_name, 0o600)
      env:
        ID_RSA_FILES_FREELANCER_VANILLA: ${{ inputs.ssh-key-base64-vanilla }}
    - shell: sh
      run: > 
        GIT_SSH_COMMAND='ssh -i ${{ github.workspace }}/id_rsa.out -o IdentitiesOnly=yes'
        git clone git@github.com:darklab8/fl-files-${{ inputs.freelancer-mod }}.git
